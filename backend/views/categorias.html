<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Desarrollador" content="Jorghi Cote" />
    <title>Alta de Categorías - NetBeans</title>
    <!-- Incluir jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Incluir archivo de validaciones -->
    <script src="./assets/js/validaciones.js"></script>
    <style>
      /* Estilos para el formulario de categorías */
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #f5f5f5;
        position: relative;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #333;
      }

      input,
      textarea,
      select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }

      input:focus,
      textarea:focus,
      select:focus {
        outline: none;
        border-color: #4caf50;
        box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
      }

      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        width: 100%;
      }

      button:hover {
        background-color: #45a049;
      }

      h2 {
        color: #333;
        text-align: center;
        margin-bottom: 20px;
      }

      .header {
        text-align: center;
        margin-bottom: 30px;
      }

      .company-name {
        font-size: 24px;
        font-weight: bold;
        color: #2c3e50;
        margin-bottom: 10px;
      }

      /* Firma del desarrollador */
      .firma {
        position: fixed;
        bottom: 10px;
        right: 10px;
        background-color: rgba(2, 27, 48, 0.9);
        color: white;
        padding: 5px 10px;
        border-radius: 4px;
        font-size: 12px;
        font-style: italic;
      }

      .error-message {
        color: #d32f2f;
        font-size: 12px;
        margin-top: 5px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="company-name">NetBeans</div>
      <h2>Alta de Categorías</h2>
    </div>

    <form
      id="formCategorias"
      action="/NetBeans/backend/categorias.php"
      method="POST"
    >
      <div class="form-group">
        <label for="id">ID de Categoría (Numérico):</label>
        <input type="number" id="id" name="id" min="1" required />
        <div class="error-message" id="error-id"></div>
      </div>

      <div class="form-group">
        <label for="nombre">Nombre de la Categoría:</label>
        <input type="text" id="nombre" name="nombre" required />
        <div class="error-message" id="error-nombre"></div>
      </div>

      <div class="form-group">
        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion" rows="4"></textarea>
        <div class="error-message" id="error-descripcion"></div>
      </div>

      <button type="submit">Guardar Categoría</button>
    </form>

    <!-- Firma -->
    <div class="firma">Desarrollador: Jorghi Cote</div>
  </body>
</html>
