<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Desarrollador" content="Jorghi Cote" />
    <title>Alta de Productos - NetBeans</title>
    <style>
      /* Estilos para el formulario de productos */
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #f5f5f5;
        position: relative;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #333;
      }

      input,
      textarea,
      select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }

      input:focus,
      textarea:focus,
      select:focus {
        outline: none;
        border-color: #2196f3;
        box-shadow: 0 0 5px rgba(33, 150, 243, 0.3);
      }

      button {
        background-color: #2196f3;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        width: 100%;
      }

      button:hover {
        background-color: #0b7dda;
      }

      h2 {
        color: #333;
        text-align: center;
        margin-bottom: 20px;
      }

      .header {
        text-align: center;
        margin-bottom: 30px;
      }

      .company-name {
        font-size: 24px;
        font-weight: bold;
        color: #2c3e50;
        margin-bottom: 10px;
      }

      /* Firma del desarrollador */
      .firma {
        position: fixed;
        bottom: 10px;
        right: 10px;
        background-color: rgba(2, 27, 48, 0.9);
        color: white;
        padding: 5px 10px;
        border-radius: 4px;
        font-size: 12px;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="company-name">NetBeans</div>
      <h2>Alta de Productos</h2>
    </div>

    <form action="/productos/guardar" method="POST">
      <div class="form-group">
        <label for="id">ID del Producto (Numérico):</label>
        <input type="number" id="id" name="id" min="1" required />
      </div>

      <div class="form-group">
        <label for="nombre">Nombre del Producto:</label>
        <input type="text" id="nombre" name="nombre" required />
      </div>

      <div class="form-group">
        <label for="imagen">URL de la Imagen:</label>
        <input
          type="url"
          id="imagen"
          name="imagen"
          placeholder="https://ejemplo.com/imagen.jpg"
        />
      </div>

      <div class="form-group">
        <label for="descripcion">Descripción del Producto:</label>
        <textarea
          id="descripcion"
          name="descripcion"
          rows="4"
          required
        ></textarea>
      </div>

      <div class="form-group">
        <label for="precio">Precio ($):</label>
        <input
          type="number"
          id="precio"
          name="precio"
          step="0.01"
          min="0"
          required
        />
      </div>

      <div class="form-group">
        <label for="categoria_id">Categoría (ID):</label>
        <select id="categoria_id" name="categoria_id" required>
          <option value="">Seleccione una categoría</option>
          <option value="1">Laptops</option>
          <option value="2">Componentes</option>
          <option value="3">Periféricos</option>
          <option value="4">Software</option>
          <option value="5">Accesorios</option>
        </select>
      </div>

      <button type="submit">Guardar Producto</button>
    </form>

    <!-- Firma -->
    <div class="firma">Desarrollador: Jorghi Cote</div>
  </body>
</html>
